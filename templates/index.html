<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Blog</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
{% include 'common/nav-bar.html' %}

<!-- Container за книги -->
<div class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for book in books %}
    <div class="col">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">Author: {{ book.author }}</p>
          <p class="card-text"><small class="text-muted">Genre: {{ book.genre }}</small></p>
          <a href="{% url 'books:details' book.pk %}" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
    {% empty %}
    <p>No books yet.</p>
    {% endfor %}
  </div>
</div>

<!-- Bootstrap JS CDN (за Navbar и интеракции) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% include 'common/footer.html' %}
</html>
