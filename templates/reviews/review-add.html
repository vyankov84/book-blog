{% extends 'base.html' %}

{% block title %}Add Review{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2>Add Review for "{{ book.title }}"</h2>

            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">
                            {{ field.label }}
                        </label>

                        {{ field }}

                        {% if field.errors %}
                            <div class="text-danger small">
                                {{ field.errors }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-success">
                    Submit Review
                </button>

                <a href="{% url 'reviews:book-reviews' book.id %}"
                   class="btn btn-secondary ms-2">
                    Cancel
                </a>
            </form>

        </div>
    </div>
</div>
{% endblock content %}
