<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Blog</title>
    <!-- Bootstrap CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'common/nav-bar.html' %}

  <div class="container mt-4">
    <div class="card">
      <div class="card-body">
          <h2>Title {{ object.title }}</h2>
          <h4>Author {{ object.author }}</h4>
          <p>Description: {{ object.description }}</p>
          <p>ISBN: {{ object.isbn_number }}</p>
          <p>Genre: {{ object.genre }}</p>
          <p>Published on: {{ object.publication_date }}</p>

          <a href='#' class="btn btn-primary mt-2">Reviews</a>
          <a href= '{% url 'books:index' %}' class="btn btn-primary mt-2">Back to all books</a>

      </div>
    </div>
  </div>

</body>
{% include 'common/footer.html' %}
